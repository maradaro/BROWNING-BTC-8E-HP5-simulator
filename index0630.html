    function isSettingActive(key) {
        const mode = cameraSettings.operationMode;
        const photoSettings = ['photoQuality', 'photoDelay', 'multiShotMode'];
        const videoSettings = ['videoLength', 'videoQuality', 'smartIrVideo'];
        const timelapseSettings = ['timelapseFreq', 'timelapsePeriod'];

        if (mode === 'TRAIL CAM') return !videoSettings.includes(key) && !timelapseSettings.includes(key);
        if (mode === 'VIDEO') return !photoSettings.includes(key) && !timelapseSettings.includes(key);
        if (mode === 'TIMELAPSE PLUS') {
            const irrelevantSettings = ['videoLength', 'videoQuality', 'smartIrVideo', 'photoDelay'];
            return !irrelevantSettings.includes(key);
        }
        return true; 
    }

    // --- 相機硬體控制 (模擬) ---
    async function setupCamera() {
        if (!('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices)) return;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            cameraState.videoStream = stream;
            liveVideo.srcObject = stream;
            cameraState.cameraInitialized = true;
            liveVideo.onloadedmetadata = () => {
                if (cameraState.powerOn && cameraState.currentScreen === 'home') toggleLiveView(true);
            };
        } catch (err) {
            console.error("無法取得攝影機存取權限: ", err);
        }
    }

    function stopCamera() {
        if (cameraState.videoStream) {
            cameraState.videoStream.getTracks().forEach(track => track.stop());
            cameraState.videoStream = null;
            liveVideo.srcObject = null;
            cameraState.cameraInitialized = false;
        }
    }

    function toggleLiveView(show) {
        playbackImage.style.display = 'none';
        playbackVideo.style.display = 'none';
        playbackVideo.pause();

        if (show && cameraState.videoStream) {
            liveVideo.style.display = 'block';
            screen.style.backgroundImage = 'none';
        } else {
            liveVideo.style.display = 'none';
            if (cameraState.powerOn) {
                 screen.style.backgroundImage = `url('https://placehold.co/600x400/2a3a2a/4a5a4a?text=Preview')`;
            } else {
                 screen.style.backgroundImage = ''; 
            }
        }
    }

    // --- 渲染與UI更新 ---
    function render() {
        renderUI();
        updateMotionLed();
        
        if (cameraState.powerOn) {
            if (!cameraState.timeUpdateInterval) {
                cameraState.timeUpdateInterval = setInterval(() => {
                    cameraState.cameraClock.setSeconds(cameraState.cameraClock.getSeconds() + 1);
                    if(document.getElementById('current-time')) {
                        updateSettingsTimeDisplay();
                    }
                }, 1000);
            }
        } else {
            if (cameraState.timeUpdateInterval) {
                clearInterval(cameraState.timeUpdateInterval);
                cameraState.timeUpdateInterval = null;
            }
        }
    }
    
    function renderUI() {
        if (!cameraState.powerOn) {
            screen.className = 'screen rounded-lg screen-off';
            screenOverlay.innerHTML = '';
            settingsSummary.classList.add('hidden');
            toggleLiveView(false);
            stopBatteryDrain();
            return;
        }

        screen.className = 'screen rounded-lg';
        settingsSummary.classList.remove('hidden');
        renderSettingsTable();
        
        let content = '';

        switch (cameraState.currentScreen) {
            case 'home':
                content = renderHomeScreen();
                toggleLiveView(true);
                break;
            case 'mainMenu':
                content = renderMenuScreen(menuDefs.main, 'MENU (主選單)');
                toggleLiveView(false);
                break;
            case 'cameraSetupMenu':
                content = renderMenuScreen(menuDefs.cameraSetup, 'CAMERA SETUP (相機設定)');
                toggleLiveView(false);
                break;
            case 'playback':
                content = renderPlaybackScreen();
                break;
            case 'setting':
                content = renderSettingScreen();
                toggleLiveView(false);
                break;
            case 'dateTimeSetup':
                content = renderDateTimeSetup();
                toggleLiveView(false);
                break;
            case 'cameraNameSetup': 
                content = renderCameraNameSetup();
                toggleLiveView(false);
                break;
            case 'confirmDelete':
                content = renderConfirmScreen('DELETE ALL (刪除全部)?', () => { cameraState.mediaGallery = []; cameraState.photosTaken = 0; }, 'DELETING... (刪除中)');
                toggleLiveView(false);
                break;
            case 'confirmDefault':
                 content = renderConfirmScreen('RESTORE DEFAULTS (恢復預設值)?', () => {
                     cameraSettings = { ...initialCameraSettings };
                     cameraState.cameraClock = new Date(2020, 0, 1, 0, 0, 0);
                     cameraState.photosTaken = 0; 
                 }, 'RESTORING... (恢復中)');
                 toggleLiveView(false);
                 break;
            case 'fwUpgradeInfo':
                content = renderInfoScreen('韌體更新 (FW UPGRADE)', '請前往官網 browningtrailcameras.com 取得更新。');
                toggleLiveView(false);
                break;
            case 'captureTimerInfo':
                 content = renderInfoScreen('拍攝計時器 (CAPTURE TIMER)', '此功能未模擬。');
                 toggleLiveView(false);
                 break;
            default:
                content = `<div class="screen-content p-2">未知畫面: ${cameraState.currentScreen}</div>`;
                toggleLiveView(false);
        }
        
        screenOverlay.innerHTML = content;

        if (cameraState.currentScreen.includes('Menu') || cameraState.currentScreen === 'setting') {
             setTimeout(() => {
                 const selected = document.querySelector('#screen .selected');
                 if (selected) {
                     selected.scrollIntoView({ block: 'nearest', behavior: 'auto' });
                 }

    function renderDateTimeSetup() {
        const { fieldIndex, values } = cameraState.dateTimeEdit;
        const [month, day, year, hour, minute, ampm] = values;
        const pad = (num, len = 2) => String(num).padStart(len, '0');

        const timeFields = [ pad(hour, 2), pad(minute, 2), ampm ];
        const hourHtml = fieldIndex === 3 ? `<span class="bg-yellow-500 text-black rounded-sm">${timeFields[0]}</span>` : timeFields[0];
        const minuteHtml = fieldIndex === 4 ? `<span class="bg-yellow-500 text-black rounded-sm">${timeFields[1]}</span>` : timeFields[1];
        const ampmHtml = fieldIndex === 5 ? `<span class="bg-yellow-500 text-black rounded-sm">${timeFields[2]}</span>` : timeFields[2];
        const timeHtml = `${hourHtml}:${minuteHtml} ${ampmHtml}`;
        return `<div class="screen-content p-2 flex flex-col items-center justify-center h-full"><h2 class="text-lg font-bold border-b border-gray-500 mb-4 w-full text-center">SETUP DATE/TIME (設定日期/時間)</h2><div class="text-left w-auto"><p class="text-2xl">DATE</p><p class="text-2xl font-mono">${dateHtml}</p><p class="text-2xl mt-2">TIME</p><p class="text-2xl font-mono">${timeHtml}</p></div><p class="text-sm mt-auto w-full text-center pb-2">(按 E 儲存)</p></div>`;

        }

    function updateSettingsTimeDisplay() {
        const dateEl = document.getElementById('current-date');
        const timeEl = document.getElementById('current-time');
        if (!dateEl || !timeEl) return;
        const now = cameraState.cameraClock; 
        dateEl.textContent = `${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}/${now.getFullYear()}`;
        let hours = now.getHours();
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; 
        timeEl.textContent = `${String(hours).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')} ${ampm}`;

    function renderSettingsTable() {
        const container = document.getElementById('settings-table-container');
        if (!container) return;
        const timeDisplayHtml = `<div class="digital-clock text-center mb-4"><p id="current-date" class="text-2xl"></p><p id="current-time" class="text-2xl"></p></div>`;
        let tableHtml = '<table class="w-full text-left border-collapse">';

            if (Object.prototype.hasOwnProperty.call(settingDisplayNameMap, key)) {

                let nameClass = active ? 'text-gray-400' : 'text-gray-600';
                let valueClass = active ? 'text-white' : 'text-gray-600';
                if (active) {
                    if (settingValue === 'ON' || settingValue === 'YES') valueClass = 'text-green-400';
                    else if (settingValue === 'OFF' || settingValue === 'NO') valueClass = 'text-red-400';
                }
                tableHtml += `<tr class="border-b border-gray-700 last:border-b-0"><td class="py-1 pr-2 ${nameClass}">${displayName}</td><td class="py-1 pl-2 font-semibold text-right ${valueClass}">${settingValue}</td></tr>`;

    // --- 事件控制邏輯 ---
    function handlePower() {
        cameraState.powerOn = !cameraState.powerOn;
        document.getElementById('power-switch-housing').classList.toggle('on', cameraState.powerOn);
        if (cameraState.powerOn) {
            cameraState.batteryLevel = 100;
            startBatteryDrain();
            if (!cameraState.cameraInitialized) setupCamera();
            changeScreen('home');
        } else {

    // NEW: 更新 MODE 鍵邏輯
    function handleMode() {
        if (!cameraState.powerOn) return;
        
        if (cameraState.currentScreen === 'home') {
            changeScreen('mainMenu');
        } else if (cameraState.history.length > 0) {
            const lastState = cameraState.history.pop();
            changeScreen(lastState.screen, false, lastState.menuIndex);
        } else {
            changeScreen('home');
        }
    }

    // NEW: 更新 Enter 鍵邏輯
    function handleEnter() {
        if (!cameraState.powerOn) return;
        
        if (cameraState.currentScreen === 'home') {
            if (cameraState.homeStatus === 'ready') triggerCapture();
            return; 
        }

        if (cameraState.currentScreen === 'mainMenu') {
            const menuItem = menuDefs.main[cameraState.menuIndex];
            if(menuItem) changeScreen(menuItem.screen, true);
        } else if (cameraState.currentScreen === 'cameraSetupMenu') {
            const menuItem = menuDefs.cameraSetup[cameraState.menuIndex];
            if (menuItem.setting) {
                cameraState.tempSettingValue = cameraSettings[menuItem.setting];
                changeScreen('setting', true, cameraState.menuIndex);
            } else if (menuItem.screen) {
                 if (menuItem.screen === 'dateTimeSetup') {
                     const now = cameraState.cameraClock;
                     let hours12 = now.getHours() % 12;
                     hours12 = hours12 ? hours12 : 12; 
                     cameraState.dateTimeEdit.values = [now.getMonth()+1, now.getDate(), now.getFullYear(), hours12, now.getMinutes(), now.getHours() >= 12 ? 'PM' : 'AM'];
                     cameraState.dateTimeEdit.fieldIndex = 0;
                }
                if (menuItem.screen === 'cameraNameSetup') {
                    cameraState.cameraNameEdit.tempName = cameraSettings.cameraName.padEnd(8, ' ');
                    cameraState.cameraNameEdit.cursor = 0;
                }
                changeScreen(menuItem.screen, true);
            }
        } else if (cameraState.currentScreen === 'playback') {
            const currentMedia = cameraState.mediaGallery[cameraState.playbackIndex];
            if (currentMedia && currentMedia.type === 'video') {
                if(playbackVideo.paused) playbackVideo.play();
                else playbackVideo.pause();
                renderUI(); // Re-render to show/hide play icon
            }
        } else if (cameraState.currentScreen === 'setting') {
            const lastState = cameraState.history.pop();
            if (lastState) {
                const menuItem = menuDefs.cameraSetup[lastState.menuIndex];
                if (menuItem && menuItem.setting) {
                    cameraSettings[menuItem.setting] = cameraState.tempSettingValue;
                }
                cameraState.tempSettingValue = null;
                changeScreen(lastState.screen, false, lastState.menuIndex);
            } else {
                changeScreen('cameraSetupMenu');
            }
        } else if (cameraState.currentScreen === 'dateTimeSetup') {
            const [month, day, year, hour, minute, ampm] = cameraState.dateTimeEdit.values;
            let realHour = hour;
            if (ampm === 'PM' && hour < 12) realHour += 12;
            if (ampm === 'AM' && hour === 12) realHour = 0; 
            cameraState.cameraClock = new Date(year, month - 1, day, realHour, minute);
            handleMode();
        } else if (cameraState.currentScreen === 'cameraNameSetup') {
            cameraSettings.cameraName = cameraState.cameraNameEdit.tempName.trimEnd();
            handleMode();
        }
    }

    // NEW: 更新導航邏輯
    function handleNav(direction) {
        if (!cameraState.powerOn || (cameraState.currentScreen === 'home' && cameraState.homeStatus !== 'ready')) return;
        
        let menuItems, menuLength;

        if (cameraState.currentScreen === 'mainMenu') {
            menuItems = menuDefs.main;
            menuLength = menuItems.length;
            if (direction === 'up') cameraState.menuIndex = (cameraState.menuIndex - 1 + menuLength) % menuLength;
            if (direction === 'down') cameraState.menuIndex = (cameraState.menuIndex + 1) % menuLength;

        } else if (cameraState.currentScreen === 'cameraSetupMenu') {
            menuItems = menuDefs.cameraSetup;
            menuLength = menuItems.length;
            if (direction === 'up') cameraState.menuIndex = (cameraState.menuIndex - 1 + menuLength) % menuLength;
            if (direction === 'down') cameraState.menuIndex = (cameraState.menuIndex + 1) % menuLength;

        } else if (cameraState.currentScreen === 'playback') {
            const gallerySize = cameraState.mediaGallery.length;
            if (gallerySize > 0) {
                if (direction === 'down') cameraState.playbackIndex = (cameraState.playbackIndex + 1) % gallerySize;
                if (direction === 'up') cameraState.playbackIndex = (cameraState.playbackIndex - 1 + gallerySize) % gallerySize;
            }
        } else if (cameraState.currentScreen === 'setting') {
            const menuItem = menuDefs.cameraSetup[cameraState.menuIndex];
            if (!menuItem || !menuItem.options) { return; };
            const options = menuItem.options;
            const currentIndex = options.indexOf(cameraState.tempSettingValue);
            if (currentIndex === -1) { 
                cameraState.tempSettingValue = options[0];
                return;
            }
            let newIndex = currentIndex;
            if (direction === 'up') newIndex = (currentIndex - 1 + options.length) % options.length;
            if (direction === 'down') newIndex = (currentIndex + 1) % options.length;
            cameraState.tempSettingValue = options[newIndex];
        }
        else if (cameraState.currentScreen === 'dateTimeSetup') {
            const dt = cameraState.dateTimeEdit;
            const fieldLimits = [12, 31, 9999, 12, 59, 1];
            if (direction === 'left') dt.fieldIndex = (dt.fieldIndex - 1 + 6) % 6;
            if (direction === 'right') dt.fieldIndex = (dt.fieldIndex + 1) % 6;
            if (direction === 'up' || direction === 'down') {
                const change = direction === 'up' ? 1 : -1;
                if (dt.fieldIndex === 5) {
                    dt.values[5] = dt.values[5] === 'AM' ? 'PM' : 'AM';
                } else {
                    let val = dt.values[dt.fieldIndex] + change;
                    let limit = fieldLimits[dt.fieldIndex];
                    if (dt.fieldIndex === 1) limit = new Date(dt.values[2], dt.values[0], 0).getDate();
                    let min = (dt.fieldIndex === 0 || dt.fieldIndex === 3 || dt.fieldIndex === 1) ? 1 : 0;
                    if(dt.fieldIndex === 2) min = 1970;

                    if (val > limit) val = min;
                    if (val < min) val = limit;
                    dt.values[dt.fieldIndex] = val;
                }
            }
        }
        else if (cameraState.currentScreen === 'cameraNameSetup') {
            const nameState = cameraState.cameraNameEdit;
            const maxLen = 8;
            if (direction === 'left') {
                nameState.cursor = Math.max(0, nameState.cursor - 1);
            } else if (direction === 'right') {
                nameState.cursor = Math.min(maxLen - 1, nameState.cursor + 1);
            } else if (direction === 'up' || direction === 'down') {
                const chars = ' ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_';
                const currentChr = nameState.tempName[nameState.cursor];
                const currentIndex = chars.indexOf(currentChr);
                const change = direction === 'up' ? 1 : -1;
                const newIndex = (currentIndex + change + chars.length) % chars.length;
                const newChr = chars[newIndex];
                let nameArr = nameState.tempName.split('');
                nameArr[nameState.cursor] = newChr;
                nameState.tempName = nameArr.join('');
            }
        }
        renderUI();
    }
    
    function changeScreen(newScreen, recordHistory = false, menuIndex = 0) {
        if (recordHistory) {
            cameraState.history.push({ screen: cameraState.currentScreen, menuIndex: cameraState.menuIndex });
        }
        cameraState.currentScreen = newScreen;
        cameraState.menuIndex = menuIndex;
        
        if (newScreen === 'home') {
            startArmingCountdown();
        } else {
            stopCountdown();
        }
        
        render(); 
    }

    // --- 計時器與倒數 ---
    function stopCountdown() {
        if (cameraState.countdownTimer) {
            clearInterval(cameraState.countdownTimer);
            cameraState.countdownTimer = null;
        }
    }

    function startArmingCountdown() {
        stopCountdown();
        cameraState.homeStatus = 'arming';
        let countdown = 15; // FIX: 待機倒數
        
        const update = () => {
            const countdownEl = document.getElementById('countdown-display');
            if(!countdownEl || !cameraState.powerOn) {
                stopCountdown();
                return;
            }
            if (countdown <= 0) {
                stopCountdown();
                cameraState.homeStatus = 'ready';
                countdownEl.textContent = 'READY';
            } else {
                countdownEl.textContent = `00:${String(countdown).padStart(2, '0')}`;
                countdown--;
            }
        }
        update();
        cameraState.countdownTimer = setInterval(update, 1000);
    }
    
    function startBatteryDrain() {
        stopBatteryDrain();
        cameraState.batteryDrainInterval = setInterval(() => {
            if (cameraState.batteryLevel > 0) {
                cameraState.batteryLevel--;
                if (cameraState.currentScreen === 'home') updateBatteryDisplay(); 
            } else {
                stopBatteryDrain();
            }
        }, 10000); 
    }
    
    function parseDurationToMs(durationString) {
        const parts = durationString.split(' ');
        const value = parseInt(parts[0]);
        const unit = parts[1];
        if (unit.startsWith('SEC')) return value * 1000;
        if (unit.startsWith('MIN')) return value * 60 * 1000;
        return 1000;
    }
    
    // --- 媒體擷取與下載 ---
    function getMoonPhase() {
        const now = cameraState.cameraClock;
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const day = now.getDate();
        // Simple algorithm for moon phase simulation
        const lp = 2551443; 
        const new_moon = new Date(1970, 0, 7, 20, 35, 0);
        const phase = ((now.getTime() - new_moon.getTime())/1000) % lp;
        const moon_phase_index = Math.floor(phase / (24*3600)) + 1;

        // Simplified to 8 phases
        const phase_icon_index = Math.round(moon_phase_index / 3.7) % 8;
        const moon_icons = ['🌑', '🌒', '🌓', '🌔', '🌕', '🌖', '🌗', '🌘'];
        return moon_icons[phase_icon_index];
    }

    function generateInfoStripData() {
        const now = cameraState.cameraClock;
        const tempF = Math.floor(Math.random() * (75 - 45 + 1) + 45); // Random temp between 45-75F
        const tempC = Math.round((tempF - 32) * 5 / 9);
        const pressure = (Math.random() * (30.5 - 29.5) + 29.5).toFixed(2);
        const moonPhaseIcon = getMoonPhase();
        
        const dateStr = `${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}/${now.getFullYear()}`;
        
        let hours = now.getHours();
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
        const timeStr = `${String(hours).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}${ampm}`;

        const tempStr = cameraSettings.tempUnits === 'FAHRENHEIT' ? `${tempF}°F` : `${tempC}°C`;
        
        const logo = 'B'; 
        
        return [
            logo,
            `${pressure}inHg`,
            '🌡️' + tempStr,
            moonPhaseIcon,
            dateStr,
            timeStr,
            cameraSettings.cameraName
        ];
    }
    
    function generateFilename(extension) {
        const now = cameraState.cameraClock;
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        return `Browning-${year}${month}${day}-${hours}${minutes}${seconds}.${extension}`;
    }

    function downloadFile(dataUrl, filename) {
        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    
    function triggerCapture() {
        const mode = cameraSettings.operationMode;
        const countdownEl = document.getElementById('countdown-display');
        cameraState.homeStatus = 'capturing';
        
        if (!countdownEl || !cameraState.videoStream) return;

        if (mode.includes('CAM')) {
            screenFlash.style.opacity = '0.8';
            setTimeout(() => { screenFlash.style.opacity = '0'; }, 100);
        }
        
        cameraState.photosTaken++;
        updatePhotoCountDisplay();
        const infoData = generateInfoStripData();

        let captureDuration = 500;
        if (mode === 'VIDEO') {
            captureDuration = parseDurationToMs(cameraSettings.videoLength);
            
            if (cameraState.videoStream && 'MediaRecorder' in window) {
                cameraState.recordedChunks = [];
                const options = { mimeType: 'video/webm; codecs=vp9' };
                cameraState.mediaRecorder = new MediaRecorder(cameraState.videoStream, options);

                cameraState.mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) cameraState.recordedChunks.push(event.data);
                };

                cameraState.mediaRecorder.onstop = () => {
                    const blob = new Blob(cameraState.recordedChunks, { type: 'video/webm' });
                    cameraState.mediaGallery.push({ type: 'video', data: blob, info: infoData });
                    const url = URL.createObjectURL(blob);
                    downloadFile(url, generateFilename('webm'));
                };
                
                cameraState.mediaRecorder.start();

                let elapsedSeconds = 0;
                const updateVideoTimerDisplay = () => {
                    const currentCountdownEl = document.getElementById('countdown-display');
                    if (!currentCountdownEl || cameraState.homeStatus !== 'capturing') {
                        clearInterval(videoDisplayTimer);
                        return;
                    }
                    const minutes = Math.floor(elapsedSeconds / 60);
                    const seconds = elapsedSeconds % 60;
                    currentCountdownEl.innerHTML = `<span class="rec-dot"></span>${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    elapsedSeconds++;
                };
                var videoDisplayTimer = setInterval(updateVideoTimerDisplay, 1000);
                updateVideoTimerDisplay();
            }

        } else { // 拍照模式
            countdownEl.textContent = 'CAPTURED';
            const ctx = captureCanvas.getContext('2d');
            const videoWidth = liveVideo.videoWidth;
            const videoHeight = liveVideo.videoHeight;
            const infoStripHeight = 22;
            
            let canvasHeight = videoHeight;
            if (cameraSettings.imageDataStrip === 'ON') {
                canvasHeight += infoStripHeight;
            }
            captureCanvas.width = videoWidth;
            captureCanvas.height = canvasHeight;
            
            ctx.drawImage(liveVideo, 0, 0, videoWidth, videoHeight);
            
            if (cameraSettings.imageDataStrip === 'ON') {
                ctx.fillStyle = 'black';
                ctx.fillRect(0, videoHeight, videoWidth, infoStripHeight);
                ctx.fillStyle = 'white';
                ctx.font = '12px "Roboto Mono"';
                ctx.textBaseline = 'middle';
                const [logo, pressure, temp, moon, date, time, name] = infoData;
                const items = [logo, pressure, temp, moon];
                let xPos = 5;
                
                ctx.font = 'bold 16px sans-serif';
                ctx.fillText(logo, xPos, videoHeight + infoStripHeight / 2);
                xPos += 15;
                
                ctx.font = '12px "Roboto Mono"';
                ctx.fillText(pressure, xPos, videoHeight + infoStripHeight / 2);
                xPos += ctx.measureText(pressure).width + 10;
                ctx.fillText(temp, xPos, videoHeight + infoStripHeight / 2);
                xPos += ctx.measureText(temp).width + 10;
                ctx.font = '16px "Roboto Mono"';
                ctx.fillText(moon, xPos, videoHeight + infoStripHeight / 2);
                
                ctx.font = '12px "Roboto Mono"';
                const nameWidth = ctx.measureText(name).width;
                ctx.fillText(name, videoWidth - nameWidth - 5, videoHeight + infoStripHeight / 2);
                const timeWidth = ctx.measureText(time).width;
                ctx.fillText(time, videoWidth - nameWidth - timeWidth - 15, videoHeight + infoStripHeight / 2);
                const dateWidth = ctx.measureText(date).width;
                ctx.fillText(date, videoWidth - nameWidth - timeWidth - dateWidth - 25, videoHeight + infoStripHeight / 2);
            }
            
            const dataUrl = captureCanvas.toDataURL('image/jpeg', 0.9);
            cameraState.mediaGallery.push({ type: 'photo', data: dataUrl, info: infoData });
            downloadFile(dataUrl, generateFilename('jpg'));
        }

        setTimeout(() => {
            if (cameraState.mediaRecorder && cameraState.mediaRecorder.state === 'recording') {
                cameraState.mediaRecorder.stop();
            }
            if(cameraState.currentScreen === 'home' && cameraState.homeStatus === 'capturing') {
                startDelayCountdown();
            }
        }, captureDuration);
    }
    
    function startDelayCountdown() {
        stopCountdown();
        cameraState.homeStatus = 'delaying';
        let delayMs = parseDurationToMs(cameraSettings.photoDelay);
        let countdown = Math.ceil(delayMs / 1000);

        const updateDisplay = () => {
            const el = document.getElementById('countdown-display');
            if (el) {
                const minutes = Math.floor(countdown / 60);
                const seconds = countdown % 60;
                el.textContent = `DLY:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
        };
        
        const tick = () => {
            if(!cameraState.powerOn) {
                stopCountdown();
                return;
            }
            if (countdown < 0) {
                stopCountdown();
                cameraState.homeStatus = 'ready';
                const el = document.getElementById('countdown-display');
                if (el) el.textContent = 'READY';
            } else {
                 updateDisplay();
                 countdown--;
            }
        }
        
        tick();
        cameraState.countdownTimer = setInterval(tick, 1000);
    }
    
    function stopBatteryDrain() {
        if (cameraState.batteryDrainInterval) {
            clearInterval(cameraState.batteryDrainInterval);
            cameraState.batteryDrainInterval = null;
        }
    }


    // --- 事件監聽器 ---
    buttons.power.addEventListener('click', handlePower);
    buttons.mode.addEventListener('click', handleMode);
    buttons.e.addEventListener('click', handleEnter);
    buttons.up.addEventListener('click', () => handleNav('up'));
    buttons.down.addEventListener('click', () => handleNav('down'));
    buttons.left.addEventListener('click', () => handleNav('left'));
    buttons.right.addEventListener('click', () => handleNav('right'));
    buttons.reset.addEventListener('click', () => location.reload());
    
    // --- 初始渲染 ---
    render();
</script>
